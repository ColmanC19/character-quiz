<!DOCTYPE html>
<html>
  <head>
    <title>Character Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Game of Thrones Character Quiz</h1>
      <form id="quiz">


      <div class="form-group">


    <label for="question1">How fluent is your Dothraki?</label>
      <select id="question1">

        <option value="1">Extremely! M'ach!</option>
        <option value="2">Doth-what?!</option>
      </select>
      </div>

      <div class="form-group">


    <label for="question2">How likely are you to ever die?</label>
      <select id="question2">

        <option value="1">A witch could kill my lover</option>
        <option value="2">What's dead may never die</option>
      </select>
      </div>

      <div class="form-group">


    <label for="question3">Fire or Ice</label>
      <select id="question3">

          <option value="1">Exhiled to the islands</option>
          <option value="2">Man of the North</option>
      </select>
      </div>
      <button type="submit" name="button">Click here for results!</button>
        </form>
        <div id="output">

        </div>

        <div id="jon">
          <p>You are the next Jon Snow!</p>
        </div>
        <div id="dany">
          <p>You are the next Mother of Dragons!</p>
        </div>
</div>
























  </html>
